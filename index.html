<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script src="./src/ts/js/main.js" defer></script>
    <title>Paint-esque</title>
</head>
<body>
    <div id="main">
        <div id="sidebar" class="app">

            <div id="options" class="sidebar-children">

                <div id="screenshot"><button>Screenshot</button></div>  

                <div class="color" id="htmlpicker">
                    <label for="htmlpicker">Color:</label>
                    <input type="color" name="pencil" id="pencil" value="#000000" >
                </div>

                <input id="slider" type="range" value="0" min="0" max="6">
                <output></output> 

            </div>

            <div id="social" class="sidebar-children">
                
                <a href="https://github.com/carafelix/paintesque"><img src="./src/logos/gh.png"></a>
                <p>Developed by Carafelix</p>

                
            </div>


        </div>
        <div id="paint" class="app"></div>
    </div>
    
</body>
</html>
