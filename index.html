<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js"></script>
    <script src="./src/ts/js/main.js" defer></script>
    <title>Paint-esque</title>
</head>
<body>
    <div id="main">
        <div id="sidebar" class="app">

            <div id="options" class="sidebar-children">

                <div id="ss-div"><button id="screenshot">Save it!</button></div>  
                    <p>Eraser: <img src="./src/logos/rightclick.png"></p>
                <div class="color" id="htmlpicker">
                    <label for="htmlpicker">Color:</label>
                    <input type="color" name="pencil" id="pencil" value="#000000" >
                </div>

                <input id="slider" type="range" value="2" min="0" max="6">
                <output></output>
                
                <div id="opacityDiv">Delicate mode:<input type="checkbox" id="opacity"></div>

            </div>

            <div id="social" class="sidebar-children">
                
                <a href="https://github.com/carafelix/paintesque"><img src="./src/logos/gh.png"></a>
                <p>Developed by Carafelix</p>

                
            </div>


        </div>
        <div id="paint" class="app"></div>
    </div>
    
    <script src="./src/ts/js/ss.js"></script>

</body>
</html>
